        // A = l² -> A = ((d√2)/2)² -> A = (2d²)/4 -> A = (d²)/2
        ar3 = (d * d)/2;
        document.write("A área do quadrado é de " + ar3+ "<br>");

        document.write("O valor em graus Fahrenheit é de: " + f + "° <br>");

        {
            document.write("O maior valor é: " + n1 + "<br>");
        }

        {
            document.write("O maior valor é: " + n2 + "<br>");

        var a1, a2;

        if(n1 > n2)

        {

        }
        else
        {
            document.write("Os valores são iguais. <br>");
        }

        p1 = parseInt(window.prompt("Digite o valor da sua nota P1: "));
        p2 = parseInt(window.prompt("Digite o valor da sua nota P2: "));

        var peso, altura, r;
        peso = parseInt(window.prompt("Digite o peso em quilogramas: "));

        r = (peso/altura) * (peso/altura);
        if (r < 20)
        {
            document.writeln("Abaixo do peso ideal");
        }
        else if (25 > r >= 20)
        {
            document.writeln("Peso ideal");
        }
        else
        {
            document.writeln("Acima do peso ideal");
        }

        var art1, art2, art3;
        art1 = parseInt(window.prompt("Digite um valor qualquer: "));
        art2 = parseInt(window.prompt("Digite um valor qualquer: "));
        art3 = parseInt(window.prompt("Digite um valor qualquer: "));
        if ((art1 + art2 > art3) && (art2 + art3 > art1) && (art1 + art3 > art2))
        {
            if (art1 != art2 != art3)
            {
                document.writeln("Os valores formam um triângulo escaleno.");
            }
            else if (art1 = art2 = art3)
            {
                document.writeln("Os valores formam um triângulo isósceles.");

            else
            {

        var la, lb, lc;
        la = parseInt(window.prompt("Digite um valor qualquer: "));
